{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>{{ task.task_name }} - Due: {{ task.due_date }} - 
        <a href="{{ url_for('complete_task', id=task.id) }}">Complete</a></li>
    {% endfor %}
</ul>
{% endblock %}
